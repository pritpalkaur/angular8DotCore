<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="customerId" [value]="service.formData.customerId" />
    <div class="form-group">
        <label>CUSTOMER NAME</label>
        <input class="form-control form-control-lg" placeholder="Customer name" name="customerName"
            #customerName="ngModel" [(ngModel)]="service.formData.customerName"
            required [class.invalid]="customerName.invalid && customerName.touched">
    </div>
    <div class="form-group">
        <label>COUNTRY</label>
        <input class="form-control form-control-lg" placeholder="Country" name="country"
            #country="ngModel" [(ngModel)]="service.formData.country"
            required maxlength="16" minlength="16" [class.invalid]="country.invalid && country.touched">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>GENDER</label>
            <input type="password" class="form-control form-control-lg" placeholder="Gender" name="securityCode"
                #gender="ngModel" [(ngModel)]="service.formData.gender"
                required maxlength="3" minlength="3" [class.invalid]="gender.invalid && gender.touched">
        </div>
        <div class="form-group col-md-6">
            <label>AGE</label>
            <input class="form-control form-control-lg" placeholder="Age" name="expirationDate"
                #age="ngModel" [(ngModel)]="service.formData.age"
                required maxlength="5" minlength="5" [class.invalid]="age.invalid && age.touched">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
