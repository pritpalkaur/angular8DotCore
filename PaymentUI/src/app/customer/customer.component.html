<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Customer Detail </h1>
</div>

 <div class="row">
    <div class="col-md-6">
        <app-customer-form></app-customer-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Customer name</th>
                    <th>Customer Gener</th>
                    <th>Country</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list">
                    <td (click)="populateForm(pd)">{{pd.customerName}}</td>
                    <td (click)="populateForm(pd)">{{pd.gender}}</td>
                    <td (click)="populateForm(pd)">{{pd.country}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.customerId)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
